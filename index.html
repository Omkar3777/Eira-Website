<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eira — Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFE5E5;
      font-family: "Poppins", sans-serif;
      color: #BA884B;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    header {
      width: 100%;
      background-color: #FFE5E5;
      text-align: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(186, 136, 75, 0.3);
    }

    header img {
      width: 160px;
      height: auto;
    }

    /* Main Section */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .logo img {
      width: 300px;
      height: auto;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
      font-weight: 500;
    }

    /* Buttons */
    .center-buttons {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Instagram Button */
    .instagram-btn {
      background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .instagram-btn i {
      font-size: 1.3rem;
    }

    .instagram-btn:hover {
      transform: scale(1.05);
      box-shadow: 3px 3px 15px rgba(0,0,0,0.3);
    }

    /* WhatsApp Button */
    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .whatsapp-btn i {
      font-size: 1.3rem;
    }

    .whatsapp-btn:hover {
      transform: scale(1.05);
      background-color: #20b358;
      box-shadow: 3px 3px 15px rgba(0,0,0,0.3);
    }

    /* Footer */
    footer {
      width: 100%;
      background-color: #FFE5E5;
      color: #BA884B;
      text-align: center;
      padding: 15px 0;
      font-size: 0.95rem;
      border-top: 1px solid rgba(186, 136, 75, 0.3);
    }

    footer a {
      color: #BA884B;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
      .logo img {
        width: 200px;
      }
      .instagram-btn, .whatsapp-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
      footer {
        font-size: 0.85rem;
      }
    }
  </style>

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <!-- Header -->
  <header>
    <img src="LOGO.png" alt="Eira Header Logo">
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="logo">
      <img src="LOGO.png" alt="Eira Logo">
    </div>

    <h1>Coming Soon</h1>
    <p>Where Fashion Meets Confidence</p>

    <div class="center-buttons">
      <a href="https://www.instagram.com/eiraonline.shop" class="instagram-btn" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>

      <a href="https://wa.me/917507670371" class="whatsapp-btn" target="_blank">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 <strong>Eira</strong> — All Rights Reserved | Designed with ❤️ by <a href="#">B3 Studio</a>
  </footer>
</body>
</html>
